{% extends "base.html" %}
{% load static %}

{% load page_md_extras %}

{% block index %}
  <div class="container" style="margin-top: 1em;">
    <div class="content">
      <h1>Select to view content</h1>
    </div>
  </div>
  {% for post in posts %}
    <div class="container" style="margin-top: 1em;">
      <div class="content">
        <h2>
          <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
        </h2>
      </div>
    </div>
  {% endfor %}
    
    
{% endblock %}
