{% extends "base.html" %}
{% load static %}

{% load page_md_extras %}

{% block index %}
  <div class="container" style="margin-top: 1em;">
    <section class="hero is-small is-primary is-bold">
      <div class="hero-body">
        <h1 class="title">{{ post.title }}</h1>
        <p>{{ post.intro|convert_markdown|safe }}</p>
      </div>
    </section>

    <div class="content">
      <p>{{ post.body|convert_markdown|safe }}</p>
    </div>
  </div>
{% endblock %}
